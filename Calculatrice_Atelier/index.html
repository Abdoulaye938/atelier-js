<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <div class="col-7 touche1">
                <button data-key="55" class="bouton">7</button>
                <button data-key="56" class="bouton">8</button>
                <button data-key="57" class="bouton">9</button>
                <button data-key="52" class="bouton">4</button>
                <button data-key="53" class="bouton">5</button>
                <button data-key="54" class="bouton">6</button>
                <button data-key="49" class="bouton">1</button>
                <button data-key="50" class="bouton">2</button>
                <button data-key="51" class="bouton">3</button>
                <button data-key="48" class="bouton">0</button>
                <button data-key="190" class="bouton">.</button>
            </div>
            <div class="col-5 touche2">
                <button data-key="9" class="bouton">CE</button>
                <button data-key="8" class="bouton">C</button>
                <button data-key="191" class="bouton">/</button>
                <button data-key="56" class="bouton">*</button>
                <button data-key="189" class="bouton">-</button>
                <button data-key="187" class="bouton">+</button>
                <button data-key="186" class="" onclick="calcul()">=</button>
            </div>
        </div>
        <div class="separer">
            <button class="millier">Separer Millier*</button>
            <p class="para">*Maintenir le bouton</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
